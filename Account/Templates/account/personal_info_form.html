<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>ویرایش اطلاعات کاربر</title>
    <style>
        body {
            font-family: "Tahoma", sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1 {
            background-color: #ffc107; /* تغییر رنگ هدر به طلایی */
            color: white;
            padding: 20px 0;
            margin: 0;
        }

        .container {
            margin: 50px auto;
            width: 80%;
            max-width: 500px;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: right; /* فرم راست‌چین */
        }

        form {
            display: flex;
            flex-direction: column;
        }

        form p {
            margin-bottom: 15px;
        }

        input, select, textarea {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            background-color: #ffc107; /* تغییر رنگ دکمه به طلایی */
            color: white;
            padding: 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #e0a800;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: white;
            background-color: #007bff;
            padding: 10px 20px;
            border-radius: 6px;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #0069d9;
        }
    </style>
</head>
<body>
    <h1>ویرایش اطلاعات کاربر</h1>

    <div class="container">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">ذخیره تغییرات</button>
        </form>

    </div>
</body>
</html>
