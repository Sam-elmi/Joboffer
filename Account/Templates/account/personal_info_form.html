{% extends 'base.html' %}

{% block title %}ویرایش اطلاعات کاربر{% endblock %}

{% block extra_css %}
<style>
    .form-card {
        margin: 30px auto;
        width: 100%;
        max-width: 500px;
        background-color: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        text-align: right;
    }

    form {
        display: flex;
        flex-direction: column;
    }

    form p {
        margin-bottom: 15px;
    }

    input, select, textarea {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 6px;
        width: 100%;
        box-sizing: border-box;
    }

    button {
        background-color: #ffc107;
        color: white;
        padding: 12px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s;
    }

    button:hover {
        background-color: #e0a800;
    }
</style>
{% endblock %}

{% block content %}
<h1 class="page-title">ویرایش اطلاعات کاربر</h1>

<div class="form-card">
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">ذخیره تغییرات</button>
    </form>
</div>
{% endblock %}
