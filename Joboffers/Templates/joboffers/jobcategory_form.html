{% extends 'base.html' %}

{% block title %}افزودن دسته‌بندی{% endblock %}

{% block extra_css %}
<style>
    .form-card {
        max-width: 500px;
        margin: 30px auto;
        background: #fff;
        padding: 24px;
        border-radius: 10px;
        box-shadow: var(--shadow);
    }

    input[type=text] {
        width: 100%;
        padding: 10px;
        margin-top: 6px;
        margin-bottom: 12px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    button {
        padding: 10px 20px;
        background-color: #f1c40f;
        color: #001f3f;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    button:hover {
        background-color: #d4ac0d;
    }
</style>
{% endblock %}

{% block content %}
<h1 class="page-title">افزودن دسته‌بندی جدید</h1>

<div class="form-card">
    <form method="post">
        {% csrf_token %}
        {{ form.name.label_tag }}<br>
        {{ form.name }}<br>
        <button type="submit">ذخیره</button>
    </form>
</div>

<p>
    <a href="{% url 'joboffers:category_list' %}">بازگشت به لیست دسته‌بندی‌ها</a>
</p>
{% endblock %}
