<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<title>لیست دسته‌بندی‌ها</title>
<style>
    body { font-family: Tahoma; direction: rtl; background-color: #f4f6f8; padding: 20px; }
    h1 { color: #001f3f; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
    th { background-color: #001f3f; color: #f1c40f; }
    a.btn { padding: 5px 12px; background-color: #f1c40f; color: #001f3f; text-decoration: none; border-radius: 5px; }
</style>
</head>
<body>
<h1>لیست دسته‌بندی‌ها</h1>
<a href="{% url 'joboffers:category_add' %}" class="btn">افزودن دسته‌بندی جدید</a>

{% if categories %}
<table>
    <tr>
        <th>نام دسته‌بندی</th>
    </tr>
    {% for cat in categories %}
    <tr>
        <td>{{ cat.name }}</td>
    </tr>
    {% endfor %}
</table>
{% else %}
<p>هیچ دسته‌بندی ثبت نشده است.</p>
{% endif %}

<a href="{% url 'joboffers:offer_list' %}">بازگشت به لیست آگهی‌ها</a>
</body>
</html>
